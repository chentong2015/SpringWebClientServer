<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server-Sent Events client example with EventSource</title>
</head>
<body>
<!-- Javascript Client API for SSE
     TODO: defines an EventSource and subscribes to the message event stream
     前端订阅指定的消息事件流，客户端在断开之后将会自动重连，继续接受Server端发送的信息
     There is used automatic reconnect on the client-side
     and the implemented reconnect on the server-side.
     https://www.codeheroes.fr/2020/06/02/communication-temps-reel-avec-server-sent-events-sse/ -->
<script>
    // 浏览器可能不支持SSE
    if (window.EventSource == null) {
        alert('The browser does not support Server-Sent Events');
    } else {
        // JS Request 可能需要提供token才能访问　
        const eventSource = new EventSource('/sse/mvc/words', {
            header: {
                "Authorization": 'Bearer xxxxxx',
                "Content-Type": 'text/event-stream,charset=UTF-8'
            }
        });

        eventSource.eventSource.onopen = function () {
            console.log('connection is established');
        };

        eventSource.onmessage = function (event) {
            console.log('id: ' + event.lastEventId + ', data: ' + event.data);
            if (event.data.endsWith('.')) {
                eventSource.close();
                console.log('connection is closed');
            }
        };

        eventSource.addEventListener('type1', function (event) {
            console.log('id: ' + event.lastEventId + ', data: ' + event.data);
        }, false);

        eventSource.onerror = function (error) {
            console.log('connection state: ' + eventSource.readyState + ', error: ' + error);
        };
    }
</script>
</body>
</html>
